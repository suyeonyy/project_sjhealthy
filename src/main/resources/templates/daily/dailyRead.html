<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일지 상세내역</title>
  <!-- 헤더, 메인, 푸터 위치 고정 -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragment/header :: main-head}"></div>
<main>
  <table>
    <tbody>
    <tr>
      <th><span>제목</span></th>
      <td>
        <span th:text="${dailyDTO.dailyTitle}"></span>
      </td>
    </tr>
    <tr>
      <th><span>작성일</span></th>
      <td>
        <span th:text="${dailyDTO.dailyDate}"></span>
      </td>
    </tr>
    <tr>
      <th><span>현재체중</span></th>
      <td>
        <span th:text="${dailyDTO.dailyCurWt}"></span>
      </td>
    </tr>
    <tr>
      <th><span>목표체중</span></th>
      <td>
        <span th:text="${dailyDTO.dailyGoalWt}"></span>
      </td>
    </tr>
    <tr>
      <th><span>목표만족도</span></th>
      <td>
        <span th:text="${dailyDTO.dailyGoalSf}"></span>
      </td>
    </tr>
    <tr>
      <th><span>메모</span></th>
      <td>
          <span th:text="${dailyDTO.dailyMemo}"></span>
      </td>
    </tr>
    </tbody>
  </table>
<a href="../daily/dailyList">
  <button>목록</button>
</a>
</main>
<div th:replace="~{fragment/footer :: main-foot}"></div>
</body>
</html>
