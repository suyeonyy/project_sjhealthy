<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>일지 정보</title>
  <!-- 헤더, 메인, 푸터 위치 고정 -->
  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <style>
    .card-header {
        background-color: #f8f9fa;
        font-size: 1.25rem;
        font-weight: bold;
    }

    .card-body {
        font-size: 1.1rem;
    }

    .btn-custom {
        background-color: #007bff;
        color: white;
    }

    .btn-custom:hover {
        background-color: #0056b3;
        color: white;
    }

    .text-view{
      text-align: left !important;
      font-family: monospace !important;
      font-size: xx-large !important;
    }
  </style>
</head>
<body>
<div th:replace="~{fragment/header :: main-head}"></div>
<main>
<div class="container mt-5">
  <h2 class="mb-4 text-center text-view">일지 정보</h2>

  <div class="card shadow-lg">
    <div class="card-header">
      <span>일지 정보</span>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-3">
          <strong>제목</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyTitle}"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <strong>작성일</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyDate}"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <strong>현재체중</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyCurWt}"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <strong>목표체중</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyGoalWt}"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <strong>목표만족도</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyGoalSf}"></span>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <strong>메모</strong>
        </div>
        <div class="col-md-9">
          <span th:text="${dailyDTO.dailyMemo}"></span>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="../daily/dailyList" class="btn btn-custom">목록</a>
      </div>
    </div>
  </div>

</div>
</main>
<div th:replace="~{fragment/footer :: main-foot}"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
